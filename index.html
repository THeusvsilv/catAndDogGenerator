  <script>
    // Função para alternar o ícone do site
    function changeFavicon() {
      var currentFavicon = document.getElementById('favicon');
      var newFavicon = currentFavicon.href.includes('primeiro-icone.png') ? 'segundo-icone.png' : 'primeiro-icone.png';
      currentFavicon.href = newFavicon;
    }

    // Chama a função inicialmente e a cada 5 segundos
    setInterval(changeFavicon, 2000);
  </script>
